<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title">
          <h1 class="form-title">アカウント作成</h1>
          <div class="btn">
            <div class="facebook__btn is-halfWidth">
              <a href="#" class=" is-fullWidth  button facebook">Facebookでスタート</a>
            </div>  
            <div class="google__btn is-halfWidth">
              <a href="#" class="is-fullWidth button google">Googleでスタート</a>
            </div>
          </div>
          <p class="is-default-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="delimiter">
            <p class="is-default-text info">アカウント情報</p>
          </div>
        </div>
        <form action="#" method="POST">
          <div class="inner name-box">
            <div class="name is-halfWidth">
              <p class="label-text">名字<span class="alert">※</span></p>
              <input type="text" name="last_name" class="input_area" required>
            </div>
            <div class="name is-halfWidth">
              <p class="label-text">名前<span class="alert">※</span></p>
              <input type="text" name="first_name" class="input_area" required>
            </div>
          </div>
          <div class="inner gender">
            <p class="label-text">性別</p>
            <div class="gender-contents">
              <label class="gender-content">
                <input type="radio" name="gender" value="male" id="male" class="radio-input">
                <span>男性</span>
              </label>
              <label class="gender-content">
                <input type="radio" name="gender" value="female" id="female" class="radio-input">
                <span>女性</span>
              </label>
              <label class="gender-content">
                <input type="radio" name="gender" value="another" id="another" class="radio-input">
                <span>その他</span>
              </label> 
            </div>
          </div>
          <div class="inner from is-halfWidth">
            <p class="label-text">出身</p>
            <div class="select-area">
              <select name="origin" class="input_area origin-input">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
          </div>  
          <div class="inner mail">
            <p class="label-text">Eメール<span class="alert"> ※</span></p>
            <input type="email" class="is-fullWidth input_area" name="e-mail" placeholder="ex）hoge@example.com" required>
          </div>
          <div class="inner number">
            <p class="label-text">電話番号</p>
            <input type="text" class="is-fullWidth input_area" name="phone-number" placeholder="ex）09012345678">
          </div>
          <div class="inner Passward">
            <p class="label-text">パスワード<span class="alert"> ※</span></p>
            <input type="password" class="is-fullWidth input_area" name = "password" required>
          </div>
          <div class="inner again-Passward">
            <p class="label-text">パスワード(再確認用)<span class="alert"> ※</span></p>
            <input type="password" class="is-fullWidth input_area" name = "password-reconfirm" required>
          </div>
          <div class="inner select-checkbox">
            <p class="label-text">希望コース</p>
            <div class="select-option">
              <label>
                <input type="checkbox" name="checkbox[]" value="frontend" class="checkbox-input">
                <span class="checkbox-parts" for="frontend">フロントエンド</span>
              </label>
            </div>
            <div class="select-option">
              <label>
                <input type="checkbox" name="checkbox[]" value="backend" class="checkbox-input">
                <span class="checkbox-parts" for="backend">バックエンド</span>
              </label>            
            </div>
            <div class="select-option">
              <label>
                <input type="checkbox" name="checkbox[]" value="application" class="checkbox-input">
                <span class="checkbox-parts" for="app">アプリ</span>
              </label>            
            </div>
          </div>

          <div class="inner remarks">
            <p class="label-text">備考</p>
            <textarea type="text" class="is-halfWidth input_area" name="remark" placeholder="何かあればご記入ください"></textarea>
          </div>
          <div class="inner create__btn">
            <input type="submit" value="アカウント作成" class="input-btn button is-fullWidth">
          </div>
          <p>アカウントを作成することにより、<a class="link-color" href="">利用規約</a>と<a class="link-color" href="">プライバシーポリシー</a>に同意するものとします。</p>
        </form>
      </div>  
      <div class="login">
        <p>すでにアカウントをお持ちですか？ <a class="link-color" href="">ログイン</a></p>
        <p><a class="link-color" href="">認証メールが届きませんか？</a></p>
      </div>
    </div>
  </body>
</html>
